name: Update jdtls
on:
  schedule:
    - cron: '13 4 * * *'
jobs:
  check-updates:
    name: Update jdtls
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run script
        run: python3 updater.py
      - name: Push updates
        uses: EndBug/add-and-commit@v9
        with:
          add: 'flake.nix'
          default_author: github_actions
          message: 'chore: update jdtls'
